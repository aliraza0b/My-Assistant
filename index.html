<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      href="./assets/jarvis.png"
      type="image/x-icon"
      class="rounded"
    />
    <title>My Assistant</title>
  </head>
  <body>
    <section class="main">
      <div class="image-container">
        <img
          src="./assets/Jarvis.png"
          alt="Jarvis Image"
          class="avatar center"
        />
        <div class="mt-28">
          <h1 class="custom-style text-center">JARVIS</h1>
          <p class="custom-style">Ali Raza Virtual Assistant</p>
        </div>
      </div>
      <div class="input">
        <button class="talk">
          <i class="fas fa-microphone"></i>
        </button>
        <div class="content"></div>
      </div>
      <!-- <audio id="music" src="path/to/your/musicfile.mp3"></audio> -->
    </section>
    <div class="page-loader">
      <div class="spinner"></div>
      <div class="txt">Loading...</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
